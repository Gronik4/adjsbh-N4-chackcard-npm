<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ChackCard</title>
</head>
<body>
  <div class="container">
    <h3>ChackCard</h3>
    <div class="img_card">
      <div><img class="img_item Visa" src="img/Visa.png"></div>
      <div><img class="img_item MasterCard" src="img/MasterCard.png"></div>
      <div><img class="img_item Mir" src="img/Mir.png"></div>
      <div><img class="img_item Maestro" src="img/Maestro.png"></div>
    </div>
    <form class="form" action="">
      <p>
        <input id="formInput" size="30" required placeholder="введите номер карты">
        <button type="submit" class="btn-p" id="btns">Проверить</button>
        <button type="reset" class="btn-p" id="btnr">Очистить</button>
      </p>
    </form>
    <p class="p" id="p"></p>
    <p class="p res" id="res"></p>
  </div>
</body>
</html>
